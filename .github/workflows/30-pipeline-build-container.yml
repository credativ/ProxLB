name: Build Container Image

on:
  push:
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  pull-request:
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker Image names must be lowercase, so we need to lowercase "ProxLB"
      - name: Repository name without owner to lowercase
        id: lowercase
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: return `${context.repo.repo}`.toLowerCase()

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and save as tar
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --load \
            -t ${{ steps.lowercase.outputs.result }}:${{ matrix.arch }} \
            .
          docker save ${{ steps.lowercase.outputs.result }}:${{ matrix.arch }} -o ${{ steps.lowercase.outputs.result }}_${{ matrix.arch }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.lowercase.outputs.result }}-${{ matrix.arch }}
          path: ${{ steps.lowercase.outputs.result }}_${{ matrix.arch }}.tar

  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker Image names must be lowercase, so we need to lowercase "ProxLB"
      - name: Repository name with owner to lowercase
        id: lowercase
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: return `${context.repo.owner}/${context.repo.repo}`.toLowerCase()

      - name: Login to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.lowercase.outputs.result }}:${{ github.ref_name }}
            ${{ steps.lowercase.outputs.result }}:latest
            ghcr.io/${{ steps.lowercase.outputs.result }}:${{ github.ref_name }}
            ghcr.io/${{ steps.lowercase.outputs.result }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
